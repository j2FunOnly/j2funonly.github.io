---
layout: default
title: Staff | Awesome Site

<h1>Staff</h1>
<ul>
  {% for author in site.authors %}
    <li>
      <h3><a href="{{author.url}}">{{ author.name }}</a></h3>
      <h3>{{ author.position }}</h3>
      <p>
        {{ author.excerpt | markdownify }}
      </p>
    </li>
  {% endfor %}
</ul>
