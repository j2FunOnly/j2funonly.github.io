---
layout: default
---
<h1>{{ page.name }}</h1>
<h2>{{ page.position }}</h2>
<p>
  {{ content }}
</p>
{% assign posts = site.posts | where: 'author', page.short_name %}
{% if posts.size > 0 %}
  <h3>Posts</h3>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{{post.url}}">{{post.title}}</a>
        <p>
          {{post.excerpt}}
        </p>
      </li>
    {% endfor %}
  </ul>
{% endif %}
